<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Blob Storage Log Retrieval Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #1e3c72;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #1e3c72;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-panel {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .filter-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: #1e3c72;
            font-weight: 600;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }

        select, input[type="date"] {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        select:focus, input[type="date"]:focus {
            outline: none;
            border-color: #1e3c72;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #1e3c72;
            color: white;
        }

        .btn-primary:hover {
            background: #2a5298;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .results-panel {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .results-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: #1e3c72;
            font-weight: 600;
        }

        .results-count {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        thead {
            background: #f5f5f5;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #555;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e0e0e0;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .blob-url {
            color: #1e3c72;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .blob-url:hover {
            text-decoration: underline;
        }

        .blob-url::before {
            content: 'üì¶';
        }

        .copy-btn {
            padding: 4px 8px;
            font-size: 11px;
            background: #e0e0e0;
            color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 8px;
        }

        .copy-btn:hover {
            background: #d0d0d0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-server {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-log {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        @media (max-width: 768px) {
            .filter-grid {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóÇÔ∏è Azure Blob Storage Log Retrieval Dashboard</h1>
            <p class="subtitle">Access log files that exceed Log Analytics Workspace 64KB limit</p>
        </div>

        <div class="stats-container" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalLogs">-</div>
                <div class="stat-label">Total Logs</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="serverCount">-</div>
                <div class="stat-label">Servers</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="logfileCount">-</div>
                <div class="stat-label">Log Types</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="dateRange">-</div>
                <div class="stat-label">Days Available</div>
            </div>
        </div>

        <div class="filter-panel">
            <div class="filter-title">üîç Search Filters</div>
            <div class="filter-grid">
                <div class="filter-group">
                    <label for="serverSelect">Server Name</label>
                    <select id="serverSelect">
                        <option value="">All Servers</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="logfileSelect">Log File Name</label>
                    <select id="logfileSelect">
                        <option value="">All Log Files</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="fromDate">From Date</label>
                    <input type="date" id="fromDate">
                </div>
                <div class="filter-group">
                    <label for="toDate">To Date</label>
                    <input type="date" id="toDate">
                </div>
            </div>
            <div class="button-group">
                <button class="btn-primary" onclick="searchLogs()">Search Logs</button>
                <button class="btn-secondary" onclick="resetFilters()">Reset Filters</button>
            </div>
        </div>

        <div class="results-panel">
            <div class="results-title">üìä Search Results</div>
            <div class="results-count" id="resultsCount">Loading...</div>
            <div id="resultsTable"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5001/api';

        // Load initial data
        async function init() {
            await loadStats();
            await loadServers();
            await loadLogfiles();
            await searchLogs();
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const stats = await response.json();

                document.getElementById('totalLogs').textContent = stats.total_logs.toLocaleString();
                document.getElementById('serverCount').textContent = stats.server_count;
                document.getElementById('logfileCount').textContent = stats.logfile_count;

                const earliest = new Date(stats.earliest_date);
                const latest = new Date(stats.latest_date);
                const daysDiff = Math.ceil((latest - earliest) / (1000 * 60 * 60 * 24));
                document.getElementById('dateRange').textContent = daysDiff;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadServers() {
            try {
                const response = await fetch(`${API_BASE}/servers`);
                const servers = await response.json();

                const select = document.getElementById('serverSelect');
                servers.forEach(server => {
                    const option = document.createElement('option');
                    option.value = server;
                    option.textContent = server;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading servers:', error);
            }
        }

        async function loadLogfiles() {
            try {
                const response = await fetch(`${API_BASE}/logfiles`);
                const logfiles = await response.json();

                const select = document.getElementById('logfileSelect');
                logfiles.forEach(logfile => {
                    const option = document.createElement('option');
                    option.value = logfile;
                    option.textContent = logfile;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading logfiles:', error);
            }
        }

        async function searchLogs() {
            const server = document.getElementById('serverSelect').value;
            const logfile = document.getElementById('logfileSelect').value;
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;

            const params = new URLSearchParams();
            if (server) params.append('server', server);
            if (logfile) params.append('logfile', logfile);
            if (fromDate) params.append('from_date', fromDate);
            if (toDate) params.append('to_date', toDate);

            try {
                document.getElementById('resultsTable').innerHTML = '<div class="loading">üîÑ Searching...</div>';

                const response = await fetch(`${API_BASE}/logs?${params}`);
                const logs = await response.json();

                displayResults(logs);
            } catch (error) {
                console.error('Error searching logs:', error);
                document.getElementById('resultsTable').innerHTML = '<div class="no-results">‚ùå Error loading results</div>';
            }
        }

        function displayResults(logs) {
            const resultsCount = document.getElementById('resultsCount');
            const resultsTable = document.getElementById('resultsTable');

            resultsCount.textContent = `Found ${logs.length} log file${logs.length !== 1 ? 's' : ''}`;

            if (logs.length === 0) {
                resultsTable.innerHTML = '<div class="no-results">No log files found matching your criteria</div>';
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Server</th>
                            <th>Log File</th>
                            <th>Size (MB)</th>
                            <th>Blob Storage URL</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            logs.forEach(log => {
                html += `
                    <tr>
                        <td>${log.log_date}</td>
                        <td><span class="badge badge-server">${log.server_name}</span></td>
                        <td><span class="badge badge-log">${log.log_file_name}</span></td>
                        <td>${log.file_size_mb.toFixed(2)}</td>
                        <td>
                            <a href="${log.blob_url}" class="blob-url" target="_blank" title="Click to download (mock URL)">
                                ${shortenUrl(log.blob_url)}
                            </a>
                            <button class="copy-btn" onclick="copyToClipboard('${log.blob_url}')">Copy</button>
                        </td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            resultsTable.innerHTML = html;
        }

        function shortenUrl(url) {
            const parts = url.split('/');
            return '.../' + parts.slice(-3).join('/');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('URL copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        function resetFilters() {
            document.getElementById('serverSelect').value = '';
            document.getElementById('logfileSelect').value = '';
            document.getElementById('fromDate').value = '';
            document.getElementById('toDate').value = '';
            searchLogs();
        }

        // Set default date range (last 7 days)
        const today = new Date();
        const lastWeek = new Date(today);
        lastWeek.setDate(lastWeek.getDate() - 7);

        document.getElementById('toDate').valueAsDate = today;
        document.getElementById('fromDate').valueAsDate = lastWeek;

        // Initialize on load
        init();
    </script>
</body>
</html>
